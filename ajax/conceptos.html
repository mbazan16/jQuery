  <title>Conceptos AJAX</title>
  <script>

    $(function () {
      //Este ejemplo no funcionará  ya que la llamada es asincrona y no estará disponible inmediatamente
      var response;

      $.get("https://v2.sg.media-imdb.com/suggests/h/hello.json", function (r) {
        response = r;
      });
      console.log(response);
      //Correcta implementación
      $.get("https://v2.sg.media-imdb.com/suggests/h/hello.json", function (response) {
        console.log(response);
      });
    });
  </script>
