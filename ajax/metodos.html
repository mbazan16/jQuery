  <title>Metodos relacionados AJAX de JQuery</title>
  <script>

    $(function () {
      // Usamos el método ajax
      $.ajax({

        // La URL para la petición
        url: "../datos/pelicula.json",

        // Los datos a enviar, que se convertiran en una cadena
        data: {
         id: 123
        },

        //El tipo de petición
        type: "GET",

        // El tipo de datos que esperamos de respuesta
        dataType: "json",
      })
        // Codigo que se ejecuta si la respuesta ha sido satisfactoria
        // La respuesta se pasa a la funcion
        .done(function (json) {
          console.log('Titulo:'+json.l);
          //console.log('html:'+json);
          $("<h1>").text(json.l).appendTo("body");
            // Log each key in the response data
        $.each(json, function (key, value) {
          $("<div id=\"content\">").html(value).appendTo("body");
          console.log(key + " : " + value);
        });
          //
        })
        // Codigo que se ejecuta si la petición falla
        // El estado de la petición se pasa como parámetro
        .fail(function (xhr, status, errorThrown) {
          console.log("Lo siento, hemos tenido un problema!");
          console.log("Error: " + errorThrown);
          console.log("Status: " + status);
          console.dir(xhr);
        })
        // Codigo que se ejecuta sea cual sea la respuesta de la petición.
        .always(function (xhr, status) {
          console.log("La petición se ha realizado");
        });

      //Métodos de convenniencia
      

      // Texto plano y html
      $.get("../datos/pelicula.txt", {
        id: 1234
      }, function (resp) {
        console.log(resp); // server response
      });

     // Add a script to the page, then run a function defined in it
      $.getScript("../datos/miScript.js", function () {
        saludar();
      });

   // Get JSON-formatted data from the server
      $.getJSON("../datos/pelicula.json", function (resp) {

        // Log each key in the response data
        $.each(resp, function (key, value) {
          console.log(key + " : " + value);
        });
      });
      // Using .load() to populate an element
      $("#nuevoContenido").load("../datos/miPagina.html");
      // Using .load() to populate an element based on a selector
      $("#nuevoContenido").load("../datos/miPagina.html #miDiv p:first", function (html) {
        alert("Contenido Actualizado!");
      });
    });
  </script>
