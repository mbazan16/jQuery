  <title>Colas de espera</title>
  <script>

    $(function () {
      $( ".box" )
   .animate( {
       height: 20
   }, "slow", function() {
       $( "#title" ).html( "We're in the callback, baby!" );
   } );
   //Colas como devoluciones de llamadas
   $( ".box2" )
   .animate( {
       height: 20
   }, "slow")
   .queue( function() {
       $( "#title" ).html( "We're in the animation, baby!" );
       // This tells jQuery to continue to the next item in the queue
       $( this ).dequeue();
   } );
//Colas personalizadas
   $( ".box3" )
   .queue( "steps", function( next ) {
       console.log( "Step 1" );
       next();
   } )
   .queue( "steps", function( next ) {
       console.log( "Step 2" );
       next();
   } )
   .dequeue( "steps" );
//Eliminación de la cola
   $( ".box4" )
   .queue( "steps", function( next ) {
       console.log( "Will never log because we clear the queue" );
       next();
   } )
   .clearQueue( "steps" )
   .dequeue( "steps" );

   //Sustitución de la cola
   $( ".box" )
   .queue( "steps", function( next ) {
       console.log( "I will never fire as we totally replace the queue" );
       next();
   } )
   .queue( "steps", [
       function( next ) {
           console.log( "I fired!" );
           next();
       }
   ] )
   .dequeue( "steps" );
    });

  </script>
