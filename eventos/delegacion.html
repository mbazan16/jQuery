  <title>Delegación de Eventos</title>
  <script>

    $(function () {
      $("#list a").on("click", function (event) {
        event.preventDefault();
        console.log($(this).text());
      });
      //Este nuevo item no va a obtener el controlador de eventos por estar situado después
      $("#list").append("<li><a href='http://newdomain.com'>Item #5</a></li>");

    });
    //Solución
    $("#list").on("click", "a", function (event) {
      event.preventDefault();
      console.log($(this).text());
    });
    //¿Qué pasaría si quisiéramos abrir el enlace en una nueva ventana si ese enlace es externo 
    //(como se indica aquí comenzando con "http")?
    $("#list").on("click", "a", function (event) {
      var elem = $(this);
      if (elem.is("[href^='http']")) {
        elem.attr("target", "_blank");
      }
    });
    //Simplificando:
    $("#list").on("click", "a[href^='http']", function (event) {
      $(this).attr("target", "_blank");
    });

  </script>
