  <title>Conceptos Básicos de Eventos</title>
  <script>

    $(function () {
      //Ejemplo de mal funcionamiento, no funciona el alert porque el botón se añade después
      $("button.alerta").on("click", function () {
        alert("El botón se ha pulsado");
      });

      $("<button class='alerta'>Alerta</button>").appendTo(document.body);
      //Ejemplo de acción cuando una caja de texto cambia su valor
      $("input").on(
        "change",
        { foo: "bar" },
        function (eventObject) {
          console.log("La caja de texto ha cambiado ", eventObject.data.foo);
        }
      );

      //Evento con su propio controlador
      $("p").on({
        "click": function () { console.log("Se ha pulsado el parráfo") },
        "mouseover": function () { console.log("El ratón ha pasado por encima"); }
      });

      //Ejemplo de desactivación de eventos
      $("p").off("click");
      var foo = function () { console.log("foo"); };
      var bar = function () { console.log("bar"); };
      $("p").on("click", foo).on("click", bar);
      $("p").off("click", bar);
      //Ejemplo de ejecución única
      $("p").one("click", firstClick);
      function firstClick() {
        console.log("You just clicked this for the first time!");
        $(this).click(function () { console.log("You have clicked this before!"); });
      }



    });

  </script>
