  <title>Control de Eventos</title>
  <script>

    $(function () {
      // Enlace de eventos simple
      $("p").on("click", function () {
        console.log("<p> fue clicked");
      });
      // Muchos eventos con un único controlador
      $("div").on("mouseenter mouseleave", function () {
        console.log("ratón paso sobre un div o dejo un div");
      });

      //Muchos eventos y controladores
      $("div").on({
        mouseenter: function () {
          console.log("raton entro a un div");
        },
        mouseleave: function () {
          console.log("ratón dejo un div");
        },
        click: function () {
          console.log("clicked sobre un div");
        }
      });
      //objeto evento
      $("div").on("click", function (event) {
        console.log("objeto evento:");
        console.dir(event);
      });
      //pasar datos al controlador evento
      $("p").on("click", {
        foo: "bar"
      }, function (event) {
        console.log("datos de evento: " + event.data.foo + " (debería ser'bar')");
      });
      //Enlazar eventos a elementos que aun no existen
      $("ul").on("click", "li", function () {
        console.log("Algo en la <ul> ha sido seleccionado, hemos detectado que era en el elemento <li>");
      });

      // Conectar eventos para que se ejecuten solo una vez
      $("p").one("click", function () {
        console.log("Acabas de seleccionar por primera vez!");
        $(this).click(function () {
          console.log("Ya me has seleccionado antes!");
        });
      });
      //Desconexion de eventos
      $("p").off("click");
      var foo = function () {
        console.log("foo");
      };

      var bar = function () {
        console.log("bar");
      };

      $("p").on("click", foo).on("click", bar);

      $("p").off("click", bar);
    });

  </script>
