  <title>Introducción a Eventos</title>
  <script>

    $(function () {
      $("#holaBtn").click(function (event) {
        console.log("Hola¡");
      });

      $("#holaBtn").bind("click", function (event) {
        console.log("Hola¡.");
      });

      $("#holaBtn").on("click", function (event) {
        console.log("Hola¡.");
      });

      $("body").on({
        click: function (event) {
          console.log("Hola¡.");
        }
      }, "button");

      $("body").on("click", "button", function (event) {
        console.log("Hola¡.");
      });


    });

  </script>
