<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Constructor $ </title>
    <script>
        $h2 = $('h2');
        //Ejecuci贸n del evento hover sobre el alias $
        $('a.alias').hover(function (event) {
            $h2.css('color', 'red');
        }, function (event) {
            $h2.css('color', 'blue');
        });
        //Ejecuci贸n del evento hover sobre jQuery
        jQuery('a.jquery').hover(function (event) {
            $h2.css('color', 'red');
        }, function (event) {
            $h2.css('color', 'pink');
        })
    </script>
</head>
<body>    
    <h2>prueba</h2>
    <a class="button alias" href="#">Acci贸n con $</a>
    <a class="button jquery" href="#">Acci贸n con jQuery</a>
</body>

</html>
