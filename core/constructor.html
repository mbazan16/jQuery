<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Constructor $ </title>
    <script>
        $(function () {
            $h2 = $('h2');
            //Ejecución del evento hover sobre el alias $
            $('a.alias').hover(function (event) {
                $h2.css('color', 'red');
            }, function (event) {
                $h2.css('color', 'blue');
            });
            //Ejecución del evento hover sobre jQuery
            jQuery('a.jquery').hover(function (event) {
                $h2.css('color', 'red');
            }, function (event) {
                $h2.css('color', 'pink');
            })
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../">jQuery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="../efectos/index.html">Efectos</a>
              </li>
          </ul>         
        </div>
      </nav>
    <h2>prueba</h2>
    <a class="button alias" href="#">Acción con $</a>
    <a class="button jquery" href="#">Acción con jQuery</a>
    En este ejemplo se puede comprobar que el caracter $ es un alias de jQuery.
