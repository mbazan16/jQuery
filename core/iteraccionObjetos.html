    <title>Iteraci칩n de objetos</title>
    <script>

        $(function () {
            //$.each()
            var sum = 0;
            var arr = [1, 2, 3, 4, 5];

            $.each(arr, function (index, value) {
                sum += value;
            });

            console.log('Suma:' + sum); // 15
            //.each
            $("li").each(function (index, element) {
                console.log($(this).text());
            });
            //.map

            console.log("Ids con map:" + $("li").map(function (index, element) {
                return element.id;
            }).get());
            //$.map
            var arr = [{
                id: "a",
                tagName: "li"
            }, {
                id: "b",
                tagName: "li"
            }, {
                id: "c",
                tagName: "li"
            }];
            console.log("Ids con $map:" +
                $.map(arr, function (value, index) {
                    return value.id;
                }));
        });
    </script>
