  <title>Recorriendo CSS, Estilo y Dimensiones</title>
  <script>

    $(function () {
      // Consiguiendo propiedades CSS 
      console.log("Fontsize de h1:" + $("h1").css("fontSize"));
      console.log(("Fontsize de h1:" + $("h1").css("font-size")));
      //Estableciendo propiedades CSS
      $("h1").css("fontSize", "100px");

      $("h1").css({
        border: 1,
        color: "red"
      });
    });
  </script>
