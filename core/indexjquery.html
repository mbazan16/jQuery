<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Funcion index</title>
    <script>

        $(function () {
            //index sin argumentos
            //En el primer ejemplo, da el índice basado en cero de dentro de su padre. 
            //Dado que es el segundo hijo de su padre, devuelve 1.
            var foo = $("#foo1");

            console.log("Index: " + foo.index()); 

            var listItem = $("li");

            console.log("Index: " + listItem.index()); 
            console.log("Index: " + listItem.first().index()); 

            var div = $("div");

            console.log("Index: " + div.index()); 
            console.log("Index: " + div.first().index()); 
            //index con argumento String


            var foo = $("li");

            console.log("Index: " + foo.index("li")); 
            console.log("Index: " + foo.first().index("li")); 

            var baz = $("#baz1");
            console.log("Index: " + baz.index("li"));

            var listItem = $("#bar1");
            console.log("Index: " + listItem.index(".test")); 

            var div = $("#last");
            console.log("Index: " + div.index("div"));
            // index con un argumento de objeto jQuery
            var foo = $("li");
            var baz = $("#baz1");

            console.log("Index: " + foo.index(baz)); 

            var tests = $(".test");
            var bar = $("#bar1");

            console.log("Index: " + tests.index(bar)); 
            console.log("Index: " + tests.index(bar.first())); 
            //index con un argumento de elemento DOM
            console.log("Index: " + tests.index(document.getElementById("bar1"))); 
        });
    </script>
</head>

<body>
