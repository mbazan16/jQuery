    <title>Manipulación de Elementos</title>
    <script>
    
    $(function () {
        //Obtener y establecer información sobre elementos
        $( "#miDiv p:first" ).html( "Nuevo <strong>primer</strong> parrafo" );

        //Mover, copiar y quitar elementos
        var li = $( "#miLista li:first" ).appendTo( "#miLista" );
        $( "#miLista" ).append( $( "#miLista li:first" ) );
        //Clonación de elementos
        $( "#miLista li:last" ).clone().appendTo( "#miLista" );
        //Eliminación de elementos
        $( "#miLista li:last" ).remove();
        //Creacion de elementos
        var miNuevoElemento = $( "<p>Nuevo elemento</p>" ); 
        miNuevoElemento.appendTo( "#miDiv" );
    });
    </script>
</head>
