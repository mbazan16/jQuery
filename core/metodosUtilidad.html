     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Métodos de utilidad</title>
    <script>

        $(function () {
            console.log("/" + $.trim("    cadena llena de espacios    ") + "/");
            $.each(["foo", "bar", "baz"], function (idx, val) {
                console.log("element " + idx + " is " + val);
            });

            $.each({ foo: "bar", baz: "bim" }, function (k, v) {
                console.log(k + " : " + v);
            });
            var myArray = [1, 2, 3, 5];

            if ($.inArray(4, myArray) !== -1) {
                console.log("Lo encontré");
            }
            var firstObject = { foo: "una", a: "b" };
            var secondObject = { foo: "otra" };

            var newObject = $.extend(firstObject, secondObject);

            console.log(firstObject.foo); // "otra"
            console.log(newObject.foo); // "otra"

            var myFunction = function () {
                console.log(this);
            };
            var myObject = {
                foo: "valor propiedad"
            };

            myFunction(); // window

            var myProxyFunction = $.proxy(myFunction, myObject);

            myProxyFunction(); // myObject Se aplica la funcion al objeto

        });
    </script>
</head>
